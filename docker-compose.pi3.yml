services:
  mongo:
    image: mongo:4.4.18
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo-express:
    image: mongo-express:1.0.2
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-change-me}
    depends_on:
      mongo:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    platform: linux/arm64
    env_file:
      - .env
    environment:
      PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH: /usr/bin/chromium
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017}
      MONGODB_DB: ${MONGODB_DB:-ocr_mrz}
      MONGODB_COLLECTION: ${MONGODB_COLLECTION:-crm_documents}
      DISPLAY: ${DISPLAY:-}
      QT_X11_NO_MITSHM: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./runtime:/app/runtime
      - ./downloads:/app/downloads
      - ./input:/app/input
      - /tmp/.X11-unix:/tmp/.X11-unix
    depends_on:
      mongo:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    platform: linux/arm64
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mongo_data:
